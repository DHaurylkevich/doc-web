paths:
  /categories:
    post:
      summary: Create new category
      tags: [Categories]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      responses:
        201:
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
    get:
      summary: Get all categories
      tags: [Categories]
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Category's name"
  /categories/{categoryId}:
    put:
      summary: Update category
      tags: [Categories]
      parameters:
        - name: categoryId
          in: path
          required: true
          description: category ID
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  name:
                  type: string
                  example: "New category name"
              required:
                - name
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: "New category name"
    delete:
      summary: Delete the category
      tags: [Categories]
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Category deleted successfully"