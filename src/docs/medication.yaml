paths:
  /medications:
    post:
      summary: Create a new medication
      tags: [Medications]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Aspirin"
      responses:
        201:
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Aspirin"
    get:
      summary: Get all medications
      tags: [Medications]
      responses:
        200:
          description: List of medications
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Aspirin"
  /medications/{medicationId}:
    put:
      summary: Update medication information
      tags: [Medications]
      parameters:
        - in: path
          name: medicationId
          required: true
          schema:
            type: integer
          description: medication ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Ibuprofen"
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: "Aspirin"
    delete:
      summary: Delete medication
      tags: [Medications]
      parameters:
        - in: path
          name: medicationId
          required: true
          schema:
            type: integer
          description: medication ID
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Medication deleted successfully"