<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #fileInput {
            margin: 0.25rem;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        #userForm {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        #userForm input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #userForm button {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        #userList {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-bottom: 1rem;
        }

        #userList>li {
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div id="userForm">
        <input id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
        <input id="userId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
        <button id="connectButton">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button id="disconnectButton">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>

    <ul id="userList"></ul>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" />
        <input type="file" id="fileInput" />
        <button>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({
            auth: {
                sessionID: localStorage.getItem("sessionID"),
                userID: localStorage.getItem("userID"),
                username: localStorage.getItem("username")
            },
            autoConnect: true,
            withCredentials: true,
            transports: ['websocket']
        });

        const usernameInput = document.getElementById('username');
        const userIdInput = document.getElementById('userId');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const fileInput = document.getElementById('fileInput');
        const messages = document.getElementById('messages');
        const userList = document.getElementById('userList');
        const disconnectButton = document.getElementById('disconnectButton');
        disconnectButton.addEventListener('click', () => {
            socket.emit("user:disconnect", socket.sessionID);
            alert("–í—ã –æ—Ç–∫–ª—é—á–µ–Ω—ã");
        });


        let usersList = [];
        let selectedUser = null;
        const initReactiveProperties = (user) => {
            user.connected = true;
            user.messages = [];
            user.hasNewMessages = false;
        };

        form.addEventListener('submit', async (e) => {
            // if (fileInput.files.length > 0) {
            //     const file = fileInput.files[0];
            //     const formData = new FormData();
            //     formData.append('file', file);
            //     const response = await fetch("/api/upload/file", {
            //         method: "POST",
            //         body: formData
            //     });
            //     if (!response.ok) {
            //         throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
            //     }
            //     const { fileUrl } = await response.json();
            //     messageData.fileUrl = fileUrl;
            // }
            e.preventDefault();
            if (!selectedUser) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
                return;
            }
            try {
                const messageData = {
                    to: selectedUser,
                    content: input.value,
                };
                console.log("MESSAGE DATA", messageData);
                if (input.value) {
                    socket.emit('message:send', messageData);
                    input.value = '';
                    fileInput.value = '';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        });

        function updateUserList() {
            userList.innerHTML = '';
            usersList.forEach(user => {
                const userItem = document.createElement('li');
                const status = user.connected ? 'üü¢' : 'üî¥';
                userItem.textContent = `${user.username} ${status} ${user.self ? "(–í—ã)" : ""}`;
                userItem.dataset.userId = user.userId;
                userItem.addEventListener('click', () => {
                    selectedUser = user.userId;
                    alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${user.userId}`);
                });
                userList.appendChild(userItem);
            });
        }

        function addMessage(content, fromSelf) {
            const item = document.createElement('li');
            item.textContent = content;
            item.style.textAlign = fromSelf ? 'right' : 'left';
            messages.appendChild(item);
        }

        socket.onAny((event, ...args) => {
            console.log(event, args);
        });

        socket.on("session", ({ sessionID, userID, username }) => {
            socket.auth = { sessionID };
            localStorage.setItem("sessionID", sessionID);
            localStorage.setItem("userID", userID);
            localStorage.setItem("username", username);

            socket.userID = userID;
            socket.username = username;
        });

        socket.on("connect_error", (err) => {
            if (err.data?.code === 401) {
                localStorage.removeItem("sessionID");
                localStorage.removeItem("userID");
                localStorage.removeItem("username");
            }
        });

        socket.on("connect", () => {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
            usersList.forEach((user) => {
                if (user.self) {
                    user.connected = true;
                }
            });
            updateUserList();
        });

        socket.on("disconnect", () => {
            usersList.forEach((user) => {
                if (user.self) {
                    user.connected = false;
                }
            });
            updateUserList();
        });

        socket.on("user:list", (users) => {
            try {
                usersList = users.map(user => {
                    user.self = user.userId === socket.userID;
                    initReactiveProperties(user);
                    return user;
                });

                usersList.sort((a, b) => {
                    if (a.self) return -1;
                    if (b.self) return 1;
                    if (a.username < b.username) return -1;
                    return a.username > b.username ? 1 : 0;
                });

                updateUserList();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        });

        socket.on("user:connect", (user) => {
            for (let i = 0; i < usersList.length; i++) {
                const existingUser = usersList[i];
                if (existingUser.userId === user.userId) {
                    existingUser.connected = true;
                    updateUserList();
                    return;
                }
            }
            initReactiveProperties(user);
            usersList.push(user);
            updateUserList();
        });

        socket.on("user:disconnect", (id) => {
            for (let i = 0; i < usersList.length; i++) {
                const user = usersList[i];
                if (user.userId === id) {
                    user.connected = false;
                    break;
                }
            }
            updateUserList();
        });

        socket.on("user status", ({ userId, online }) => {
            try {
                const user = usersList.find(u => u.userId === userId);
                if (user) {
                    user.online = online;
                    user.lastSeen = new Date();
                    updateUserList();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            }
        });

        socket.on('message:send', ({ content, from, to }) => {
            try {
                const fromSelf = socket.userID === from;
                addMessage(content, fromSelf);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
            }
        });

        window.addEventListener('beforeunload', () => {
            socket.off("connect_error");
        });
    </script>
</body>

</html>
