<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .status {
            margin-left: 10px;
            font-size: 0.9rem;
            color: gray;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #fileInput {
            margin: 0.25rem;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        #userForm {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        #userForm input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #userForm button {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        #userList {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-bottom: 1rem;
        }

        #userList>li {
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div id="userForm">
        <button id="disconnectButton">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>
    <button id="getNameButton">–ü–æ–ª—É—á–∏—Ç—å –ò–º—è</button>
    <p id="userName"></p>
    <script>
        const getNameButton = document.getElementById('getNameButton');
        const userName = document.getElementById('userName');

        getNameButton.addEventListener('click', async () => {
            try {
                const response = await fetch('https://doc-web-rose.vercel.app/api/get-username', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    userName.innerText = `–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${data.name}`;
                } else {
                    userName.innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                }
            } catch (error) {
                userName.innerText = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
            }
        });
    </script>

    <ul id="userList"></ul>
    <ul id="chatList"></ul>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" />
        <input type="file" id="fileInput" />
        <button>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
    <form id="formFirstMessage" action="">
        <input id="inputFirstMessage" autocomplete="off" />
        <button>–û—Ç–ø—Ä–∞–≤–∏—Ç—å–ü–µ—Ä–≤–æ–µ</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({
            url: "https://doc-web-rose.vercel.app",
            auth: {},
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 2000,
            autoConnect: true,
            withCredentials: true,
            transports: ['websocket']
        });

        const fileInput = document.getElementById('fileInput');
        const form = document.getElementById('form');
        const formFirstMessage = document.getElementById('formFirstMessage');
        const messages = document.getElementById('messages');
        const userList = document.getElementById('userList');
        const chatList = document.getElementById('chatList');
        const disconnectButton = document.getElementById('disconnectButton');

        disconnectButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (socket.connected) {
                disconnectButton.innerText = 'Connect';
                socket.disconnect();
            } else {
                disconnectButton.innerText = 'Disconnect';
                socket.connect();
            }
        });

        let usersList = [];
        let selectedUser = null;
        const initReactiveProperties = (user) => {
            user.connected = true;
            user.messages = [];
            user.hasNewMessages = false;
        };
        function displayMessage(message) {
            if (message.length === 0) {
                messages.textContent = "–ù–µ—Ç –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π";
                return;
            }
            const item = document.createElement('li');
            item.textContent = `${message.sender_id}: ${message.content}`;
            item.style.textAlign = message.sender_id !== selectedUser ? 'right' : 'left';
            item.dataset.messageId = message.id;
            item.dataset.status = message.status;
            item.innerHTML += `<span class="status"></span>`;

            if (message.status === 'delivered' && message.sender_id === selectedUser) {
                const readButton = document.createElement('button');
                readButton.textContent = '–ü—Ä–æ—á–∏—Ç–∞—Ç—å';
                readButton.addEventListener('click', () => {
                    socket.emit('message:read', message.id);
                });
                item.appendChild(readButton);
            }

            switch (message.status) {
                case 'delivered':
                    item.querySelector('.status').textContent = '‚úì';
                    item.querySelector('.status').style.color = 'blue';
                    break;
                case 'read':
                    item.querySelector('.status').textContent = '‚úì‚úì';
                    item.querySelector('.status').style.color = 'green';
                    break;
                default:
                    item.querySelector('.status').textContent = '‚è≥';
            }
            messages.appendChild(item);
        }

        function addMessage(content, fromSelf) {
            const item = document.createElement('li');

            item.textContent = content;
            item.style.textAlign = fromSelf ? 'right' : 'left';
            messages.appendChild(item);
        }
        function updateMessageStatus(messageId, status) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                const statusSpan = messageElement.querySelector('.status');
                if (statusSpan) {
                    switch (status) {
                        case 'delivered':
                            statusSpan.textContent = '‚úì';
                            statusSpan.style.color = 'blue';
                            break;
                        case 'read':
                            statusSpan.textContent = '‚úì‚úì';
                            statusSpan.style.color = 'green';
                            break;
                        default:
                            statusSpan.textContent = '‚è≥';
                    }
                }
                messageElement.dataset.status = status;
            }
        }

        function updateUserList() {
            userList.innerHTML = '';
            usersList.forEach(user => {
                const userItem = document.createElement('li');
                const status = user.connected ? 'üü¢' : 'üî¥';
                userItem.textContent = `${user.username} ${status} ${user.myself ? "(–í—ã)" : ""}`;
                userItem.dataset.userId = user.userId;
                userItem.addEventListener('click', () => {
                    selectedUser = { id: user.userId, role: user.role };
                    alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${user.userId}`);
                });
                userList.appendChild(userItem);
            });
        }

        function updateChatList(chats) {
            chatList.innerHTML = '';
            if (chats.length === 0) {
                chatList.textContent = "–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤";
                return;
            }
            chats.forEach(chat => {
                const item = document.createElement('li');
                const participant = chat.chatParticipants[0];
                const name = participant.user ? `${participant.user.first_name} ${participant.user.last_name}` : participant.clinic.name;
                item.textContent = name;

                item.addEventListener('click', () => {
                    selectedChat = chat.id;
                    selectedUser = participant.user_id;
                    socket.emit('message:list', {
                        chatId: chat.id,
                        userId: participant.user_id,
                        limit: 10,
                        offset: 0
                    });
                });

                chatList.appendChild(item);
            });
        }

        formFirstMessage.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!selectedUser) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
                return;
            }

            const content = inputFirstMessage.value;
            if (content) {
                socket.emit("chat:start:firstMessage", { to: selectedUser, content }, (response) => {
                    if (response.success) {
                        const messageId = response.messageId;
                        socket.on(`message:${messageId}:delivered`, () => {
                            console.log(`–°–æ–æ–±—â–µ–Ω–∏–µ ${messageId} –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ`);
                        });
                    }
                });
                inputFirstMessage.value = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            // if (fileInput.files.length > 0) {
            //     const file = fileInput.files[0];
            //     const formData = new FormData();
            //     formData.append('file', file);
            //     const response = await fetch("/api/upload/file", {
            //         method: "POST",
            //         body: formData
            //     });
            //     if (!response.ok) {
            //         throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
            //     }
            //     const { fileUrl } = await response.json();
            //     messageData.fileUrl = fileUrl;
            // }
            e.preventDefault();
            if (!selectedUser) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
                return;
            }
            const content = input.value;
            try {
                if (content) {
                    socket.emit('message:send', { chatId: selectedChat, to: selectedUser, content }, (response) => {
                        if (response.success) {
                            const { messageId } = response;

                            socket.on(`message:${messageId}:delivered`, () => {
                                console.log("DELIVERED", messageId);
                                updateMessageStatus(messageId, 'delivered');
                            });
                            socket.on(`message:${messageId}:read`, () => {
                                console.log("READ", messageId);
                                updateMessageStatus(messageId, 'read');
                            });
                        }
                    });
                    input.value = '';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        });

        // socket.on('message:sent', (message) => {

        //     addMessage(message.content, true);
        // });

        socket.on("message:new", (message) => {
            displayMessage(message);

            socket.emit(`message:${message.id}:delivered`);
        });

        socket.on("message:list", (chat) => {
            if (chat.messages.length === 0) {
                displayMessage(chat.messages.length);
            }
            chat.messages.forEach(message => {
                displayMessage(message);
            });
        });
        socket.on("message:status", ({ messageId, status }) => {
            console.log("MESSAGE STATUS", messageId);
            updateMessageStatus(messageId, status);
        });

        socket.on("chat:list", (chats) => {
            console.log("CHATS", chats);
            updateChatList(chats);
        });

        socket.onAny((event, ...args) => {
            console.log(event, args);
        });

        socket.on("connect", () => {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
        });

        socket.on("connect_error", (err) => {
            if (err.data?.code === 401) {
            }
        });

        socket.on("disconnect", () => {
            console.log("DISCONNECT");
            usersList.forEach((user) => {
                if (user.self) {
                    user.connected = false;
                }
            });
            updateUserList();
        });

        socket.on('reconnect_failed', () => {
            console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
        });

        socket.on("user:list", (users) => {
            try {
                usersList = users.map(user => {
                    initReactiveProperties(user);
                    return user;
                });

                usersList.sort((a, b) => {
                    if (a.self) return -1;
                    if (b.self) return 1;
                    if (a.username < b.username) return -1;
                    return a.username > b.username ? 1 : 0;
                });

                updateUserList();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        });

        socket.on("user:connect", (user) => {
            for (let i = 0; i < usersList.length; i++) {
                const existingUser = usersList[i];
                if (existingUser.userId === user.userId) {
                    existingUser.connected = true;
                    updateUserList();
                    return;
                }
            }
            initReactiveProperties(user);
            usersList.push(user);
            updateUserList();
        });

        socket.on("user:disconnect", (id) => {
            for (let i = 0; i < usersList.length; i++) {
                const user = usersList[i];
                if (user.userId === id) {
                    user.connected = false;
                    updateUserList();
                    return;
                }
            }
        });

        socket.on("user status", ({ userId, online }) => {
            try {
                const user = usersList.find(u => u.userId === userId);
                if (user) {
                    user.online = online;
                    user.lastSeen = new Date();
                    updateUserList();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            }
        });

        window.addEventListener('beforeunload', () => {
            socket.off("connect_error");
        });
    </script>
</body>

</html>
